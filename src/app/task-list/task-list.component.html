<button (click)="showTasks = !showTasks">
    {{ showTasks ? 'Скрыть задания' : 'Показать задания' }}
  </button>
  
  <div *ngIf="showTasks; else noTasks">
    <h2>Список заданий</h2>
  
    <div *ngFor="let task of tasks">
      <app-task-item [title]="task.title" [description]="task.description" [difficulty]="task.difficulty"></app-task-item>
    </div>
  </div>
  
  <ng-template #noTasks>
    <p>Задания не найдены.</p>
  </ng-template>
